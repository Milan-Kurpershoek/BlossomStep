<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Scanner</title>
    <link rel="stylesheet" href="../css/scan.css">
</head>
<body>
<div class="container">
    <div class="camera-icon">ğŸŒ¿ğŸ“·</div>
    <h1>Plant Scanner</h1>
    <p>Neem een foto van een plant om deze te herkennen</p>

    <!-- Camera view -->
    <video id="cameraView" autoplay playsinline></video>
    <br>

    <!-- Capture button -->
    <button id="captureBtn" class="btn">ğŸ“· Foto maken</button>

    <!-- Canvas om foto vast te leggen (hidden) -->
    <canvas id="photoCanvas" class="hidden"></canvas>

    <!-- Preview van gemaakte foto -->
    <div id="photoPreview" class="hidden">
        <img id="previewImage" style="max-width: 400px; border-radius: 10px; border: 3px solid #4CAF50;">
        <br>
        <button id="retakeBtn" class="btn btn-warning">ğŸ”„ Opnieuw proberen</button>
        <button id="sendBtn" class="btn btn-secondary">ğŸ” Plant scannen</button>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden loading">
        â³ Plant aan het scannen...
    </div>

    <!-- Resultaat -->
    <div id="result" class="hidden"></div>

</div>
<footer class="links">
    <a href="index.html">Steps</a>
    <a href="scan.html">Scan</a>
    <a href="rewards.html">Rewards</a>
    <a href="memories.php">Memories</a>
    <a href="profile.html">Profile</a>
</footer>

<script>
    const video = document.getElementById('cameraView');
    const canvas = document.getElementById('photoCanvas');
    const captureBtn = document.getElementById('captureBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const sendBtn = document.getElementById('sendBtn');
    const photoPreview = document.getElementById('photoPreview');
    const previewImage = document.getElementById('previewImage');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');
    const photoCount = document.getElementById('photoCount');

    let stream = null;

    // Start de camera
    async function startCamera() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            });
            video.srcObject = stream;
        } catch (err) {
            console.error('Fout bij toegang camera:', err);
            alert('Kon geen toegang krijgen tot de camera. Controleer uw toestemmingen en zorg dat u HTTPS gebruikt.');
        }
    }

    // Maak een foto
    captureBtn.addEventListener('click', function() {
        const context = canvas.getContext('2d');

        // Stel canvas grootte in op video grootte
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // Teken het huidige video frame op het canvas
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Toon de preview
        previewImage.src = canvas.toDataURL('image/jpeg');
        photoPreview.classList.remove('hidden');
        captureBtn.classList.add('hidden');

        // Stop de camera
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    });

    // Opnieuw proberen
    retakeBtn.addEventListener('click', function() {
        photoPreview.classList.add('hidden');
        resultDiv.classList.add('hidden');
        captureBtn.classList.remove('hidden');
        resultDiv.innerHTML = '';
        startCamera();
    });

    // Verstuur foto naar server
    sendBtn.addEventListener('click', async function() {
        loadingDiv.classList.remove('hidden');
        photoPreview.classList.add('hidden');
        sendBtn.disabled = true;

        // Converteer canvas naar blob
        canvas.toBlob(async function(blob) {
            const formData = new FormData();
            formData.append('photo', blob, 'plant.jpg');

            try {
                const response = await fetch('scan_plant.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                loadingDiv.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                sendBtn.disabled = false;

                if (data.success) {
                    resultDiv.innerHTML = `
                            <h2>ğŸŒ¿ Scan Resultaat</h2>
                            <div class="plant-info">
                                <p><strong>ğŸ”¬ Wetenschappelijke naam:</strong> ${data.plant_name}</p>
                                <p><strong>ğŸ¯ Nauwkeurigheid:</strong> ${Math.round(data.probability * 100)}%</p>
                                <p><strong>ğŸ‡³ğŸ‡± Nederlandse naam:</strong> ${data.common_names}</p>
                                ${data.wiki_description ? `
                                    <p><strong>ğŸ“– Beschrijving:</strong><br>
                                    ${data.wiki_description.substring(0, 250)}...</p>
                                ` : ''}
                            </div>
                            <button onclick="location.reload()" class="btn">ğŸ”„ Nieuwe scan</button>
                        `;
                } else {
                    resultDiv.innerHTML = `
                            <div class="error">
                                <h3>âŒ Fout</h3>
                                <p>${data.error}</p>
                                <button onclick="location.reload()" class="btn">ğŸ”„ Probeer opnieuw</button>
                            </div>
                        `;
                }
            } catch (error) {
                console.error('Fout:', error);
                loadingDiv.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                resultDiv.innerHTML = `
                        <div class="error">
                            <h3>âŒ Er ging iets mis</h3>
                            <p>Probeer het later opnieuw</p>
                            <p><small>Fout: ${error.message}</small></p>
                            <button onclick="location.reload()" class="btn">ğŸ”„ Probeer opnieuw</button>
                        </div>
                    `;
                sendBtn.disabled = false;
            }
        }, 'image/jpeg', 0.8);
    });

    // Start de camera wanneer de pagina laadt
    window.addEventListener('load', function() {
        if (window.location.protocol !== 'https:') {
            alert('âš ï¸ Deze website vereist HTTPS voor camera toegang. Gelieve te gebruiken via HTTPS.');
        }
        startCamera();
    });
</script>
</body>
</html>
